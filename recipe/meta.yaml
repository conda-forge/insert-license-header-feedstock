{% set name = "insert-license-header" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/insert_license_header-{{ version }}.tar.gz
  sha256: 91df2a30c20b37c53a5cc82308b9485e618df2f83d81ccb10ee49701e587ab1b

build:
  entry_points:
    - insert-license = insert_license_header.insert_license:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - rapidfuzz

test:
  imports:
    - insert_license_header
  commands:
    - pip check
    - insert-license --help
  requires:
    - pip

about:
  home: https://github.com/thomasmarwitz/insert-license-header
  summary: Tool to insert license headers at the beginning of text-based files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thomasmarwitz
